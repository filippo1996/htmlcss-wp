<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lillillo</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="debug">
    <div class="container">
        <!-- inizio intestazione -->
        <header>
            <div class="section-top clearfix">
                <div class="cont-logo">
                    <img id="logo" src="img/logo-modificato.png">
                    <span class="text-logo">Lillillo</span>
                </div>
                <div class="content-social"></div>
            </div>
            <!-- inizio menu -->
            <nav>
                <ul class="menu-top">
                    <li><a href="#">Fetures</a></li>
                    <li><a href="#">Editorials</a></li>
                    <li><a href="#">Environment</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <!-- fine menu -->
        </header>
        <!-- fine intestazione -->
    </div>

    <!-- corpo della pagina -->
    <main>
        <div class="container">
            <!-- inizio jumbotron -->
            <section class="jumbotron"></section>
            <!-- fine jumbotron-->
        </div>

        <div class="container">
            <!-- inizio contenuto principale -->
            <section class="content">
                <!-- inizio intestazione -->
                <div class="heading"></div>
                <!-- fine intestazione -->
                
                <!-- inizio contenuto argomenti-->
                <div class="content-arguments clearfix">
                    <div class="cl-sx"></div>
                    <div class="cl-center"></div>
                    <div class="cl-dx"></div>
                </div>
                <!-- fine contenuto argomenti -->
            </section>
            <!-- fine contenuto principale -->
        </div>
    </main>
    <!-- fine corpo della pagina -->

    <div class="container">
        <!-- inizio piè di pagina -->
        <footer></footer>
        <!-- fine piè di pagina -->
    </div>
</body>
</html>
