<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout realizzato con float e clearfix</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="debug">
    <div class="container">
        <!-- intestazione -->
        <header>
            <!-- contenuto alto header -->
            <div class="header-top">
                <img id="logo" src="img/logo.png" alt="logo">
            </div>
            <!-- fine contenuto alto header -->

            <!-- inizio menu -->
            <nav>
                <ul>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Editorials</a></li>
                    <li><a href="#">Environment</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <!-- fine menu -->
        </header>
        <!-- fine intestazione -->

        <!-- corpo centrale pagina -->
        <main>
            <!-- jumbotron -->
            <section class="jumbotron">
                <div class="color-background">
                    <div class="text-jumb">
                        <h2><a href="#">Pretium ac placerat dui interdum nunc in eros urna morbi</a></h2>
                        <p><a href="#">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut viverra nisl rutrum, pretium lectus nec, sagittis dolor. Phasellus eleifend efficitur...</a></p>
                    </div>
                </div>
            </section>
            <!-- fine jumbotron -->

            <!-- contenuto principale -->
            <section class="content-main">
                <!-- heading -->
                <div class="heading"></div>
                <!-- fine heading -->
                <div class="clearfix">
                    <!-- contenuto sinistro -->
                    <aside class="content float-left"></aside>
                    <!-- fine contenuto sinistro -->

                    <!-- argomento -->
                    <section class="content-central float-left"></section>
                    <!-- fine argomento -->

                    <!-- contenuto destro -->
                    <aside class="content float-left"></aside>
                    <!-- fine contenuto destro -->
                </div>
            </section>
            <!-- fine contenuto principale -->
        </main>
        <!-- fine corpo centrale pagina -->

        <!-- piè di pagina -->
        <footer></footer>
        <!-- fine piè di pagina -->
    </div>
</body>
</html>
